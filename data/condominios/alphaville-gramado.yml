title: Alphaville Gramado
city: Gramado - RS
text: >-
  No Alphaville Gramado, você tem contato permanente com a natureza. A paisagem
  formada pelo Vale do Caí, pelas encostas da serra e pela vista de Caxias do
  Sul oferece tranquilidade absoluta em um cenário diferenciado, composto ainda
  por trilhas para caminhada e uma cachoeira.


  Alphaville Gramado é a perfeita integração entre projeto paisagístico e reservas naturais que envolvem o empreendimento
