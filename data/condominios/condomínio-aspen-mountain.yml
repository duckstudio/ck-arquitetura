title: Condomínio Aspen Mountain
city: Gramado - RS
text: >-
  Todo sonho começa de olhos fechados. Feche os seus e pense na essência, na
  alma da serra que está no fundo de sua memória. A luz filtrada por entre as
  araucárias, realçando o verde. O azul do céu refletido no lago cristalino. E
  então você abre os olhos e descobre a vida emoldurada por esse ideal.


  Uma pérola privilegiada pela natureza, que convida você a respirar fundo. Ar livre, campos, árvores, matas e muito espaço. Fauna e flora integradas com a perfeição à sua natureza. O sonho já encontrou um lugar para ser realizado.
