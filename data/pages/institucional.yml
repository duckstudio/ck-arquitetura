seo:
  title: CK Arquitetura
  description: A CK Arquitetura é uma jovem e arrojada empresa incorporadora da
    Cidade de Gramado/RS, dirigida pela paixão, integridade e amor a arquitetura
    e ao bem viver.
title: |-
  Conheça a

  **CK Arquitetura**
text: >-
  A CK Arquitetura é uma jovem e arrojada empresa incorporadora da Cidade de
  Gramado/RS, dirigida pela paixão, integridade e amor a arquitetura e ao bem
  viver.


  Conhecida por seu estilo único, que alia inovação, modernidade, design e profissionalismo, focada em desenvolver residências de altíssimo padrão com arquitetura minimalista contemporânea que tragam um novo significado aos seus proprietários.
background_video: https://res.cloudinary.com/duckck/video/upload/q_auto/v1591182750/videock15segs_1_1_b95ugk.webm
youtube_video: n_sYgJtcwLU
project_text: >-
  Realizar projetos e incorporações imobiliárias


  de **alto padrão**, com **design inovador, tecnologia e sustentabilidade** que surpreendam e excedam


  as expectativas de nossos clientes, é a nossa missão.
project_image: https://res.cloudinary.com/duckck/image/upload/v1582935165/Artwork-11_aijtzh.svg
history_title: |-
  Do sangue

  Vem a **paixão**
history_text: >-
  Quando eu era pequena, adorava ouvir histórias sobre meu bisavô, Villibaldo
  Brussius que construía casas a partir de sua imaginação e criatividade, para
  atender aos imigrantes alemães e de outras origens que chegavam para povoar o
  Vale do Paranhana.


  A casa da foto ele construiu para sua família em 1921 e hoje faz parte do patrimônio histórico da cidade que nasci, Igrejinha.


  Meu avô Guido Koetz era um grande empreendedor, que com seu serrote e martelo, me inspirava projetando e construindo peças de madeira como este avião da foto feito há mais de 60 anos e que hoje enfeita a recepção de nosso escritório.
history_image: https://res.cloudinary.com/duckck/image/upload/c_crop,f_auto,h_656,q_auto,w_388/v1641406406/Casa_hsqyul.jpg
history_legend: "- Casa construída por meu bisavô em 1921 na cidade de Igrejinha"
history_text2: >-
  Me lembro como se fosse hoje, ainda na primeira série, um dos temas que a
  professora deu foi desenhar o que eu queria ser quando crescesse. E eu já me
  via desenhando sobre a mesa de desenho.


  Quando completei 15 anos e soube que meus pais, com muito amor e esforço me dariam uma viagem à Disney, meu sonho mais que tudo, era comprar uma camiseta da Ck em Orlando.


  Não por causa da marca Calvin Klein, mas porque Ck seria o nome de minha empresa de arquitetura… E o sonho já estava se materializando ali, e a Ck nascia em meu coração.
history_image2: https://res.cloudinary.com/duckck/image/upload/c_limit,f_auto,q_auto,w_500/v1582935294/historia2_i2eoet.png
history_legend2: "- Avião construído por meu avô Guido Koetz"
history_text3: >-
  Ao entrar na faculdade, só então meu pai vibrando comigo confessou que ele já
  tivera uma mesa de desenho quando jovem, pois adorava desenhar.


  Desde sempre me identifiquei com a arquitetura, os grandes mestres e o poder que esta profissão tem de impactar no mundo…


  As grandes pirâmides, os templos mais antigos, a história da humanidade passa pela arquitetura.Você pode gostar de viajar, de ir a uma igreja, uma escola, uma fábrica, a sua casa… onde você for, terá ali o trabalho de um arquiteto…


  Foi isto que sempre me guiou com persistência e determinação, me levando a graduação em arquitetura e abrindo meu escritório próprio com apenas 22 anos.
history_image3: https://res.cloudinary.com/duckck/image/upload/c_limit,f_auto,q_auto,w_500/v1582935358/perfil-charlene_uvfajb.png
history_legend3: "- Arquiteta Charlene Koetz"
history_text4: E desde lá, meu amor pela arquitetura tem sido recompensado por
  clientes que me permitem voar alto, por colegas de trabalho que ao longo deste
  tempo tem passado por meu escritório e me permitido inspirá-los, bem como por
  ter parceiros e fornecedores que com integridade, cada vez mais me instigam a
  ir além e fazer da Ck mais que uma empresa, uma declaração de amor à
  arquitetura.
conclusion: NÓS AMAMOS ARQUITETURA
