seo:
  title: Charlene Koetz Arquitetura
  description: Se você já tem seu terreno e sonha com uma linda Casa que além de
    modernidade, alie diferenciação e valorização ,  a Charlene Koetz
    Arquitetura, com o mesmo amor e energia que dedica a seus próprios projetos,
    realiza projetos arquitetônicos e de design de interiores personalizados.
title: |-
  Nós amamos

  Construir seus sonhos
subtitle: Charlene Koetz Arquitetura
text: Se você já tem seu terreno e sonha com uma linda Casa que além de
  modernidade, alie diferenciação e valorização ,  a Charlene Koetz Arquitetura,
  com o mesmo amor e energia que dedica a seus próprios projetos, realiza
  projetos arquitetônicos e de design de interiores personalizados.
title_testimonials: DEPOIMENTOS
items:
  - title: Salete S.
    text: '"Na primeira reunião já percebemos o diferencial da Charlene. Ela
      conseguiu capturar e colocar no projeto da nossa casa, todas as
      necessidades apresentadas e nos surpreendeu com muito talento,
      criatividade e competência, transformou o nosso sonho em um projeto
      moderno, com toques de conforto, estilo e beleza. Sempre disponível e
      interessada em nos atender da melhor forma. Super recomendamos!"'
    image: https://res.cloudinary.com/duckck/image/upload/c_scale,w_61/c_crop,f_auto,h_60,q_auto,w_60/v1581750368/icone5_nmmgph.svg
  - title: Marcelo L.
    text: A Arq. Charlene sempre foi muito responsável, dedicada, profissional
      exemplar e sempre me auxiliou em minhas dúvidas. Hoje somam sete projetos
      que já realizei com ela. Tudo que combinamos sempre foi além do que eu
      esperava.
    image: https://res.cloudinary.com/duckck/image/upload/c_scale,w_60/c_crop,f_auto,h_60,q_auto,w_60/v1581750368/icone5_nmmgph.svg
  - text: >-
      Difícil colocar em palavras o que a Charlene e a equipe da CK significam
      para nós, é uma mistura de amor, carinho, admiração, respeito..


      Conheci a Charlene em 2013, mulher do riso fácil e que não passa despercebida. Mal sabia eu que o riso não era nada, precisam ver o tamanho do coração. E esse coração enorme fica ainda mais visível em seus projetos, suas casas.


      Nosso primeiro protejo foi em 2015/16, sentir a alegria dela no momento que marcamos a reunião me fez ter certeza que não poderia ter feito escolha melhor. Era a Charlene, era a CK Arquitetura que teria que fazer nossa casa, não poderia ser mais ninguém. O engraçado é que eu não fazia muita ideia do que queria, de como queria uma casa, já o meu marido tinha muitas coisas em mente, mas muitas mesmo. então consigo imaginar o trabalhão que a Charlene tive para tentar colocar essa nossa "bagunça" no papel. hehehe


      O projeto ficou lindo, enxergar naquelas imagens todo o carinho e amor que a Charlene colou, o toque pessoal, os detalhes, as preocupações, só reforçou ainda mais minha admiração pela CK.


      Em 2019 fizemos um novo projeto, eu já sabendo melhor o que gostava, o que queria, o marido com ideias mais certeiras e claro, com todas as dicas e aquele olhar detalhista da Charlene, fizemos o projeto mais lindo da vida, uma casa que nunca imaginei ser possível existir. Única, assim como todo trabalho que a CK faz. Em cada a CK colocam um pouco de si, cada casa tem um toque especial, único, vindo de olhares de mulheres incríveis. E sabe o que é isso? É amor pelo o que se faz.


      Só tenho a agradecer a CK por toda a atenção, carinho e amor durante todos esses anos. Agradecer por tornarem realidade algo tão especial para nós, por enxergarem nossa alma e por colocarem um pouco da alma de vocês em cada um dos nossos lares.


      Nós não poderíamos ter feito melhor escolha! Obrigada de todo coração. 


      Um grande beijo, só desejamos ainda mais sucesso a CK Arquitetura!
    title: Thamires e Jacson
    image: https://res.cloudinary.com/duckck/image/upload/c_scale,w_60/c_crop,f_auto,h_60,q_auto,w_60/v1581750368/icone5_nmmgph.svg
  - title: Michele S.
    text: >+
      A Arq, Charlene desenvolveu nosso projeto com excelência, atendendo todas
      nossas necessidades e criando o projeto perfeito.  Somos muito gratos à
      Charlene, pois fez parte da realização de nosso maior sonho, que foi a
      construção de nossa casa.  Além de ter cumprido com suas obrigações,
      enquanto arquiteta contratada,  sempre foi muito humana, preocupada com
      nosso bem estar, atenciosa e presente durante todo o processo de
      desenvolvimento do projeto, execução da obra e mesmo depois de tudo
      pronto. 

    image: https://res.cloudinary.com/duckck/image/upload/c_scale,w_60/c_crop,f_auto,h_60,q_auto,w_60/v1581750368/icone5_nmmgph.svg
  - title: " Beibi D."
    text: >
      Pelo fato de conhecer seus projetos e sua excelente qualidade, contratamos
      a Arq. Charlene para um segundo projeto.  Sempre foi muito disposta, nos
      atendeu de forma excepcional e de um profissionalismo impar, o que condiz
      com a qualidade de seu trabalho. 
    image: https://res.cloudinary.com/duckck/image/upload/c_scale,w_60/c_crop,f_auto,h_60,q_auto,w_60/v1581750368/icone5_nmmgph.svg
  - text: A importância da Charlene Koetz Arquitetura na concretização do nosso
      sonho é inestimável. Muito mais do que um espaço físico, a CK
      potencializou todas as nossas vontades e criou um ambiente harmônico e
      totalmente propício para nosso desenvolvimento como empresa, tendo
      importância crucial para que diariamente sigamos inspirados e felizes.
      Definitivamente nada disso seria possível sem o talento, o carinho e a
      competência dedicadas no projeto.
    image: https://res.cloudinary.com/duckck/image/upload/c_scale,w_60/c_crop,f_auto,h_60,q_auto,w_60/v1581750368/icone5_nmmgph.svg
    title: Duck Design Studio
