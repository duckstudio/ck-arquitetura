youtube_video: jOis-J2NbW8
title_bonus1: "Bônus Acelerador I: **Viagem a Cancún**"
text_bonus1: Vendendo uma das Casas Extraordinárias da Charlene Koetz
  Arquitetura, além da comissão, premiamos o Corretor e um(a) acompanhante com
  uma viagem (passagem e estadia de 7 dias) para Cancún.
title_bonus2: "Bônus Acelerador II: **iPhone 16 PRO MAX**"
text_bonus2: Vendendo uma das Casas Extraordinárias da Charlene Koetz
  Arquitetura durante a construção( até 90 dias antes da conclusão da obra) , o
  Corretor receberá também como Prêmio um IPhone 16 Pro Max.
image_bonus2: https://res.cloudinary.com/duckck/image/upload/c_limit,f_auto,q_auto,w_600/v1734118947/0_AEMYWW3BEABCO_PRD_1500_1_ydyv0d.png
call: Acesse **Nossas Casas Extraordinárias** a venda
button2: Quero baixar os materiais das casas
button2_link: "#housesSection"
title_reasons: |-
  **5 razões** para vender uma casa

  da Charlene Koetz em Gramado na obra!
items:
  - title: Economia
    text: Adquirindo uma de nossas casas durante a obra, você tem uma grande
      economia, já que estará adquirindo a preço de custo;
    icon: https://res.cloudinary.com/duckck/image/upload/c_limit,f_auto,h_70,q_auto/v1581750368/icone1_j3mnmx.svg
  - title: Acompanhe de Perto
    text: >
      Acompanhe toda a evolução da obra através dos orçamentos, fotos e
      cronograma mensal, bem como visitando a obra sempre que quiser;
    icon: https://res.cloudinary.com/duckck/image/upload/c_limit,f_auto,h_70,q_auto/v1581750368/icone2_m64m7z.svg
  - title: Aproveite o Condomínio
    text: APROVEITE O CONDOMÍNIO - A partir da compra, você e sua família já podem
      usufruir de toda a infraestrutura do condomínio, incluindo piscinas, spa,
      restaurante, clube e todas áreas de lazer;
    icon: https://res.cloudinary.com/duckck/image/upload/c_limit,f_auto,h_70,q_auto/v1581750368/icone6_bkvfei.svg
  - title: Facilidade de Pagamento
    text: Adquirindo sua Casa Extraordinária Ck  durante a construção, você tem
      facilidades especiais de parcelamento, incluindo financiamento imobiliário
      se preferir;
    icon: https://res.cloudinary.com/duckck/image/upload/c_limit,f_auto,h_70,q_auto/v1581750368/icone1_j3mnmx.svg
  - title: Valorização
    text: Ao comprar a residência  durante a construção,  você se beneficia da
      valorização tão  logo ela fique pronta.
    icon: https://res.cloudinary.com/duckck/image/upload/c_limit,f_auto,h_70,q_auto/v1581750370/icone7_ff3jig.svg
