  text: >-
    A CK Arquitetura de Gramado, sabe que um investimento imobiliário na
    **qualidade de vida de uma família** impactará por gerações.




    Por isso dedica todo cuidado e especial atenção em **elevar o nível de
    sustentabilidade e reduzir os impactos ambientais** que uma casa de alto
    padrão possa vir a causar, tornando isto parte do legado da propriedade.




    Afirmando ainda mais o seu compromisso com essa visão, a CK Arquitetura
    criou um novo conceito imobiliário que denomina **ALMA VERDE.**
  title: Um legado de **sustentabilidade** para sua família e o planeta.
