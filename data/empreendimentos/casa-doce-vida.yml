text: Com 4 suítes, amplo espaço privativo, a casa Doce Vida se destaca pelos
  grandes espaços de convivência social, com grande cozinha e espaço gourmet
  diferenciado, a casa foi pensada para viver magníficos momentos em família e
  com amigos
