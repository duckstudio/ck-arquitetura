text: >-
  São 1023m² que transpiram tranquilidade e modernidade em todos os seus
  detalhes. 


  Localizada no Alphaville Gramado, o renomado padrão de bairros privados dispensa apresentação, possui uma vista única do vale. 


  Seu deck elevado será o lugar perfeito para curtir o pôr do sol ao lado da pessoa amada num lindo e romântico entardecer. 


  A casa possui 5 suítes, garagem para até 4 carros, chapelaria, adega e sala de jogos entre tantos outros amenities.
