description_title: " Uma casa que desacelera o tempo e convida à presença."
description: >-
  A Casa Nomaa nasce do desejo de viver com mais presença, mais calma, mais
  sentido.

  Projetada para se abrir à luz, ao ar puro e ao silêncio da serra, ela convida à contemplação.
