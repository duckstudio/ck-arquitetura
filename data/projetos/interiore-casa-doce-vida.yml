seo:
  title: Interior Casa Doce Vida
  description: >-
    Entrelaçada junto à natureza, esta residência foi projetada com um
    verdadeiro senso de múltiplos cenários experienciais.  


    Com arquitetura contemporânea brutalista, a fachada orgânica, com uma enorme jardim vertical permeando ambos os lados, apresenta uma conexão total com a natureza!  Um extraordinário ambiente para se conectar com o exterior e consigo mesmo, e aproveitar o tempo e a paisagem absolutamente linda.


    De qualquer lugar dessa residência a natureza está integrada, com as belas araucárias, gramados, espelho d’água, com o ar puro, o som dos pássaros e a luz natural que brota da claraboia e adentra até o subsolo da residência! Um verdadeiro espetáculo para todos os sentidos.


    Nesse Lar, nosso maior objetivo foi criar múltiplas oportunidades de uso e experiências para que seus moradores vivam como queiram e não como a residência os imponha. Tem coisa mais valiosa que isso?
