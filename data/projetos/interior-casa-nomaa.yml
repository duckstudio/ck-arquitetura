seo:
  title: INTERIOR CASA NOMAA
  description: Um refúgio onde arquitetura, natureza e tecnologia se encontram
    para criar uma experiência única de morar.
title: INTERIOR CASA NOMAA
city: GRAMADO
image: https://res.cloudinary.com/duckck/image/upload/c_crop,f_auto,h_1080,q_auto,w_1920/v1753272596/Casa%20Nomaa/JUNHO_CASA_NOMMA_GRAMADODSC07915_cspv3u.jpg
pretitle: PROJETO DE INTERIORES
description_title: " Uma casa que desacelera o tempo e convida à presença."
description: >-
  A Casa Nomaa nasce do desejo de viver com mais presença, mais calma, mais
  sentido.

  Projetada para se abrir à luz, ao ar puro e ao silêncio da serra, ela convida à contemplação.
people:
  - title: Arquiteta responsável
    name: Charlene Koetz
