description: >
  A Casa Punta foi inspirada no balneário homônimo localizado no Uruguai e
  idealizada para famílias de muito bom gosto, que apreciam o melhor da vida. 

  A Casa Punta é dotada de uma subcategoria de beleza que podemos chamar de elegância, uma qualidade presente sempre que uma obra arquitetônica consegue executar bem um ato de resistência, segurar, transpor, abrigar, com graça, leveza e economia, além da força. 

  Na Casa Punta existem paredes de pedras grandes, obtusas, que foram persuadidas por um pedreiro artesão a ocupar seu lugar dentro de um plano geométrico e orgânico. 


  Muito perto destas pedras está a madeira, material que personifica a natureza, a fluidez e a vida. A Casa Punta une estes dois elementos naturais e reconhece as virtudes um do outro.  Não procuramos disfarçar ou diminuir suas diferenças, e sim,  nos encorajamos a descobrir um novo tipo de beleza nas cores frias da pedra e quentes da madeira. 

  Como convém a uma Casa de montanha que busca abrigar do frio e da monotonia seus proprietários, a Casa Punta  esboça inúmeras experiências para quem a vivencia.

  Oportunidades importantíssimas foram criadas para criar elegância e conforto no modo como as colunas foram projetadas para sustentar o teto.  Isto nos permitiu trazer a natureza para dentro da Casa e nos deu uma forte noção da espessura que seria necessário para sustentar uma estrutura destas com segurança.  

  Um convidativo refúgio do mundo, a Casa Punta busca honrar a necessidade de criar um refúgio da vida diária contemporâneo de serra, não para esquecer a realidade, mas para chegar mais perto de algumas das suas fundamentais verdades interiores.

  Nela encontramos iluminação natural em abundância,  paisagens a serem experienciadas de forma singular, acessibilidade em andares sem degraus, o  conforto dos pisos aquecidos e a sustentabilidade em produzir a energia elétrica na própria Casa. 
