backend:
  name: git-gateway

media_folder: source/images/uploads
public_folder: /images/uploads

media_library:
  name: cloudinary
  config:
    cloud_name: duckck
    api_key: 184259328425148

#publish_mode: editorial_workflow #optional, enables publishing workflow

collections:
  - name: pages
    label: Pages
    files:
      - file: "data/pages/home.yml"
        label: Homepage
        name: home
        fields:
          - label: Hero
            name: hero
            widget: object
            fields:
              - {label: Vídeo, name: video, widget: file}
              - {label: Título, name: title, widget: markdown}
              - {label: Subtítulo 1, name: subtitle, widget: string}
              - {label: Subtítulo 2, name: subtitle2, widget: string}
              - {label: Texto do CTA, name: cta_text, widget: string}
              - {label: Link do CTA, name: cta_link, widget: string}
          - label: Empreendimento em Destaque
            name: empreendimento
            widget: relation
            collection: empreendimentos
            valueField: "title"
            searchFields: ["title"]
          - label: Sustentabilidade
            name: sustentabilidade
            widget: object
            fields:
              - {label: Título, name: title, widget: markdown}
              - {label: Texto, name: text, widget: markdown}
              - label: Items
                name: items
                widget: list
                fields:
                  - {label: Título Curto, name: title, widget: string}
                  - {label: Título Completo, name: complete_title, widget: string}
                  - {label: Texto, name: text, widget: text}
                  - {label: "Estilo 'para baixo'", name: "bottom", widget: "boolean", default: false}
                  - label: Imagem de Fundo
                    name: image
                    widget: image
                    hint: Tamanho ideal 252x270
                    media_library:
                      config:
                        default_transformations:
                          - - fetch_format: auto
                              width: 252
                              height: 270
                              quality: auto
                              crop: crop
                  - label: Ícone Externo
                    name: external_icon
                    widget: image
                    hint: Tamanho ideal 65x65
                    media_library:
                      config:
                        default_transformations:
                          - - fetch_format: auto
                              width: 65
                              height: 65
                              quality: auto
                              crop: pad
                  - label: Ícone Interno
                    name: internal_icon
                    widget: image
                    hint: Tamanho ideal 40x40
                    media_library:
                      config:
                        default_transformations:
                          - - fetch_format: auto
                              width: 40
                              height: 40
                              quality: auto
                              crop: pad
          - label: Midia
            name: midia
            widget: object
            fields:
              - label: Items
                name: items
                widget: list
                fields:
                  - {label: Título, name: title, widget: string}
                  - {label: Link, name: link, widget: string}
                  - label: Imagem
                    name: image
                    widget: image
                    hint: Tamanho ideal 270x250
                    media_library:
                      config:
                        default_transformations:
                          - - fetch_format: auto
                              width: 270
                              height: 250
                              quality: auto
                              crop: crop

      - file: "data/pages/institucional.yml"
        label: Institucional
        name: institucional
        fields:
          - { label: Título, name: title, widget: markdown }
          - { label: Texto, name: text, widget: markdown }
          - { label: "Vídeo de fundo", name: background_video, widget: file }
          - { label: "Código do Vídeo do Youtube", name: youtube_video, widget: string }
          - { label: Texto Projetos, name: project_text, widget: markdown }
          - label: Imagem Projetos
            name: project_image
            widget: image
          - { label: Título História, name: history_title, widget: markdown }
          - { label: Texto História, name: history_text, widget: markdown }
          - label: Imagem História
            name: history_image
            widget: image
            hint: Tamanho ideal 388x656
            media_library:
              config:
                default_transformations:
                  - - fetch_format: auto
                      width: 388
                      height: 656
                      quality: auto
                      crop: crop
          - { label: Texto História 2, name: history_text2, widget: markdown }
          - label: Imagem História 2
            name: history_image2
            widget: image
            hint: Tamanho ideal 474x390
            media_library:
              config:
                default_transformations:
                  - - fetch_format: auto
                      width: 474
                      height: 390
                      quality: auto
                      crop: crop
          - { label: Legenda História 2, name: history_legend2, widget: string }
          - { label: Texto História 3, name: history_text3, widget: markdown }
          - label: Imagem História 3
            name: history_image3
            widget: image
            hint: Tamanho ideal 494x570
            media_library:
              config:
                default_transformations:
                  - - fetch_format: auto
                      width: 494
                      height: 570
                      quality: auto
                      crop: crop
          - { label: Texto História 4, name: history_text4, widget: markdown }
          - { label: Conclusão, name: conclusion, widget: string }

      - file: "data/pages/corretor.yml"
        label: Corretor
        name: corretor
        fields:
          - { label: Título, name: title, widget: markdown }
          - { label: Texto, name: text, widget: markdown }
          - { label: Botão, name: button, widget: string }
          - { label: "Vídeo de fundo", name: background_video, widget: file }
          - { label: "Código do Vídeo do Youtube", name: youtube_video, widget: string }
          - { label: Título Bonus 1, name: title_bonus1, widget: markdown }
          - { label: Texto Bonus 1, name: text_bonus1, widget: text }
          - { label: Título Bonus 2, name: title_bonus2, widget: markdown }
          - { label: Texto Bonus 2, name: text_bonus2, widget: text }
          - label: Imagem Bonus 2
            name: image_bonus2
            widget: image
            media_library:
              config:
                default_transformations:
                  - - fetch_format: auto
                      width: 600
                      quality: auto
                      crop: limit
          - { label: Chamada, name: call, widget: markdown }
          - { label: Botão 2, name: button2, widget: string }
          - { label: Título Razões, name: title_reasons, widget: markdown }
          - label: Itens Razões
            name: items
            widget: list
            fields:
              - {label: Título, name: title, widget: string}
              - {label: Texto, name: text, widget: text}
              - label: Ícone
                name: icon
                widget: image
                hint: Altura ideal 70px
                media_library:
                  config:
                    default_transformations:
                      - - fetch_format: auto
                          height: 70
                          quality: auto
                          crop: limit

  - name: empreendimentos
    label: Empreendimentos
    folder: "data/empreendimentos"
    create: true
    extension: "yml"
    fields:
      - {label: Título, name: title, widget: string}
      - {label: Subtítulo, name: subtitle, widget: string}
      - {label: Cidade, name: city, widget: string}
      - label: Imagem na Listagem
        name: image_list
        widget: image
        hint: Tamanho ideal 370x400
        media_library:
          config:
            default_transformations:
              - - fetch_format: auto
                  width: 370
                  height: 400
                  quality: auto
                  crop: crop
      - label: Imagem de Capa
        name: image
        widget: image
        hint: Tamanho ideal 1900x750
        media_library:
          config:
            default_transformations:
              - - fetch_format: auto
                  width: 1900
                  height: 750
                  quality: auto
                  crop: crop
      - label: Imagens quando destaque
        name: highlight_images
        widget: list
        fields:
          - label: Imagem
            name: image
            widget: image
            hint: Tamanho ideal 945x600
            media_library:
              config:
                default_transformations:
                  - - fetch_format: auto
                      width: 945
                      height: 600
                      quality: auto
                      crop: crop
      - {label: Texto quando destaque, name: highlight_text, widget: markdown}
      - {label: Andamento, name: status, widget: string}
      - {label: "Aparecer 8 razões para comprar uma casa?", name: show_reasons, widget: boolean, default: false}
      - {label: "Texto de Introdução", name: text, widget: text}
      - label: Condomínio
        name: condominio
        widget: relation
        collection: condominios
        valueField: "title"
        searchFields: ["title"]
      - label: Detalhes
        name: details
        widget: list
        fields:
          - {label: Detalhe, name: title, widget: string}
      - {label: "Vídeo de fundo", name: background_video, widget: file }
      - {label: "Código do Vídeo do Youtube", name: youtube_video, widget: string }
      - {label: "Arquivo para Download (corretor)", name: file, widget: file }
      - label: Seções de Fotos
        name: image_sections
        widget: list
        fields:
          - {label: Título, name: title, widget: string}
          - label: Imagens
            name: images
            widget: list
            fields:
              - label: Imagem
                name: image
                widget: image
                hint: Largura ideal 1900px
                media_library:
                  config:
                    default_transformations:
                      - - fetch_format: auto
                          width: 1900
                          quality: auto
                          crop: limit
      - label: Plantas
        name: plants
        widget: list
        fields:
          - {label: Título, name: title, widget: string}
          - label: Imagem
            name: image
            widget: image
            hint: Largura ideal 1050px
            media_library:
              config:
                default_transformations:
                  - - fetch_format: auto
                      width: 1050
                      quality: auto
                      crop: limit
      - label: Detalhes Adicionais
        name: more_details
        widget: list
        fields:
          - {label: Detalhe, name: title, widget: string}

  - name: condominios
    label: Condomínios
    folder: "data/condominios"
    create: true
    extension: "yml"
    fields:
      - {label: Nome, name: title, widget: string}
      - {label: Cidade, name: city, widget: string}
      - {label: Texto, name: text, widget: markdown}
      - label: Image
        name: image
        widget: image
        hint: Tamanho ideal 1900x600
        media_library:
          config:
            default_transformations:
              - - fetch_format: auto
                  width: 1900
                  height: 600
                  quality: auto
                  crop: crop
      - label: Seções
        name: sections
        widget: list
        fields:
          - {label: Nome, name: title, widget: string}
          - label: Image
            name: image
            widget: image
            hint: Tamanho ideal 600x900
            media_library:
              config:
                default_transformations:
                  - - fetch_format: auto
                      width: 600
                      height: 900
                      quality: auto
                      crop: crop
          - label: Detalhes
            name: details
            widget: list
            fields:
              - {label: Texto, name: text, widget: text}

  - name: settings
    label: Configurações
    files:
      - file: data/settings/infos.yml
        label: Informações
        name: infos
        fields:
          - {label: Direitos Reservados, name: rights, widget: string}
          - {label: Email, name: email, widget: string}
          - {label: Whatsapp, name: whatsapp, widget: string}
          - {label: Telefone, name: phone, widget: string}
          - {label: Endereço, name: address, widget: markdown}
          - label: Social
            name: social
            widget: object
            fields:
              - {label: Facebook, name: facebook, widget: string}
              - {label: Instagram, name: instagram, widget: string}
              - {label: Linkedin, name: linkedin, widget: string}
              - {label: Pinterest, name: pinterest, widget: string}
              - {label: Youtube, name: youtube, widget: string}

      - file: data/settings/reasons.yml
        label: 8 Razões para comprar uma casa
        name: reasons
        fields:
          - {label: Título, name: title, widget: markdown}
          - label: Itens
            name: items
            widget: list
            fields:
              - {label: Título, name: title, widget: string}
              - {label: Texto, name: text, widget: text}
              - label: Ícone
                name: icon
                widget: image
                hint: Altura ideal 70px
                media_library:
                  config:
                    default_transformations:
                      - - fetch_format: auto
                          height: 70
                          quality: auto
                          crop: limit

      # - file: data/settings/navigation.yml
